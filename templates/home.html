<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Flower Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center m-3 p-3">IRIS FLOWER DETECTOIN</h1>
        <div class="container">
          <!-- url for home means it will search home function in app.py -->
            <form method="POST" action="{{url_for('home')}}">
                <div class="m-1">
                  <input name="a" placeholder="Enter The Value A" type="text" class="form-control" id="valueA">
                </div>
                <div class="m-1">
                  <input name="b" placeholder="Enter The Value B" type="text" class="form-control" id="valueB">
                </div>
                <div class="m-1">
                  <input name="c" placeholder="Enter The Value C" type="text" class="form-control" id="valueC">
                </div>
                <div class="m-1">
                  <input name="d" placeholder="Enter The Value D" type="text" class="form-control" id="valueD">
                </div>
                <input value="predict" type="submit" class="d-block my-3 mx-auto btn btn-primary"></input>
              </form>
        </div>
        <div>
              <img class="d-block mx-auto" width="400" src="../static//images/images.jpg" alt="">
        </div>
    </div>
</body>
</html>
